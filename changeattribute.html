<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Attribute { set attribute, get attribute, remove attribute, has attribute}</title>
</head>
<body>
    <div>
        <button id="btn1">Send</button>
    </div>


    <script>
        let btn1 = document.getElementById("btn1");
    // setAttribute
        btn1.setAttribute("name", "btn");
        btn1.setAttribute("class", "button");

    // getAttribute
        let val = btn1.getAttribute("class");
        console.log(val);

    // removeAttribute
        let val1 = btn1.removeAttribute("name");

    </script>
</body>
</html>
