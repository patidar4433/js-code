<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Assignment practice</title>
</head>

<body>
    <form action="#">
        Name : <input type="text" id="name"><br><br>
        Age : <input type="text" id="age"><br><br>
        <button onclick="dataSubmit()" id="submitBtn">Submit</button>
    </form>
    <p id="demo"></p>
    <script>
        function dataSubmit() {
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var btn = document.getElementById('submitBtn');
            var demo = document.getElementById('demo').innerHTML = name + ' ' + age;
            btn.disabled = true;
        }
        // data to be sent to the POST request
        let _data = [
            { title: "DK Boss", body: "bar2221", userId: 10 },
            { title: "DK", body: "bar21", userId: 1 }
        ]

        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: "POST",
            body: JSON.stringify(_data),
            headers: { "Content-type": "application/json; charset=UTF-8" }
        })
            .then(response => response.json())
            .then(json => console.log(json));

        let data = [
            {
                name: 'Dharmendra',
                age: 28,
                userId: 1
            },
            {
                name: 'Maya',
                age: 26,
                userId: 1
            }
        ]

        fetch('https://jsonplaceholder.typicode.com/users', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(json => console.log(json))


    </script>
</body>

</html>
